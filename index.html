<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário com Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container d-flex flex-column flex-md-row">
        <div class="left w-100 w-md-60 pe-md-3">
        <div class="calendar p-3">
            <div class="month d-flex align-items-center">
            <i class="bi bi-caret-left-fill prev"></i>
            <div class="date"></div>
            <i class="bi bi-caret-right-fill next"></i>
            </div>
            <div class="weekdays d-flex justify-content-between">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
            </div>
            <div class="days"></div>
            <div class="days d-flex flex-wrap"></div>
            <div class="goto-today d-flex justify-content-between">
            <div class="input-group">
                <input type="text" class="form-control date-input" placeholder="mm/aaaa">
                <button class="goto-btn btn btn-outline-primary">Ir</button>
            </div>
            <button class="btn btn-outline-primary today-btn">Hoje</button>
            </div>
        </div>
        </div>
        <div class="right w-100 w-md-40">
        <div class="today-date d-flex flex-column align-items-center my-3">
            <div class="event-day h4">Wed</div>
            <div class="event-date text-muted">12th December 2022</div>
        </div>
        <div class="events p-2"></div>
        <div class="add-event-wrapper d-none">
            <div class="add-event-header d-flex justify-content-between">
            <h5>Add Event</h5>
            <i class="bi bi-calendar3"></i>
            </div>
            <div class="add-event-body">
            <input type="text" class="form-control mb-2 event-name" placeholder="Event Name">
            <input type="text" class="form-control mb-2 event-time-from" placeholder="Event Time From">
            <input type="text" class="form-control event-time-to" placeholder="Event Time To">
            </div>
            <button class="btn add-event-btn mt-2">Add Event</button>
        </div>
        </div>
        <button class="add-event">
        <i class="bi bi-plus-lg"></i>
        </button>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
